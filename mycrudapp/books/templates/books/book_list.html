<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h2>Book List</h2>
    <a href="{% url 'book_create' %}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.published_date }})
                <a href="{% url 'book_update' book.id %}">Edit</a>
                <a href="{% url 'book_delete' book.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
